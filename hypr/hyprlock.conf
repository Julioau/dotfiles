# USER
label {
    monitor = eDP-1
    text = $USER
    color = rgba(216, 222, 233, 0.80)
    # outline_thickness = 2
    # dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    # dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    # dots_center = true
    font_size = 18
    font_family = SpaceMono Nerd Font
    position = 0, -100
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor = eDP-1
    size = 200, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.4 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = SpaceMono Nerd Font
    placeholder_text = <span foreground="##ffffff99"> Enter Password </span>
    hide_input = false
    position = 0, -210
    halign = center
    valign = center
}

# CURRENT SONG
label {
    monitor = eDP-1
    text = cmd[update:10000] echo "$(~/.config/hypr/songdetail.sh)" 
    color = rgba(255, 255, 255, 0.6)
    font_size = 18
    font_family = SpaceMono Nerd Font
    position = 0, 50
    halign = center
    valign = bottom
}

label {
    monitor = eDP-1
    text = cmd[update:10000] upower -i $(upower -e | grep 'battery') | grep percentage | awk '{print $2}'
    color = rgba(255, 255, 255, 0.6)
    font_size = 18
    font_family = SpaceMono Nerd Font
    position = 0, 160
    halign = center
    valign = bottom
}
