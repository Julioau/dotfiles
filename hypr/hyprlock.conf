background {
    monitor =
    path = ~/Archive/Pictures/catppuccin.png
    blur_size = 16
    blur_passes = 3
    contrast = 0.8    # contrast = 0.8916
    brightness = 0.7  # brightness = 0.8172
    vibrancy = 0.5    # vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

general {
    hide_cursor = 1
}

animations {
    enabled = true
}

auth {
    fingerprint {
        enabled = 1
        ready_message = ""
    }
}

image {
    monitor = eDP-1
    path = ~/Archive/Pictures/Profile/grass.jpeg
    border_size = 2
    border_color = rgba(255, 255, 255, 0)
    size = 130
    rounding = -1
    rotate = 0
    reload_time = -1
    reload_cmd = 
    position = 0, 30
    halign = center
    valign = center
}

label { # date
    monitor = HDMI-A-1
    text = cmd[update:1000] echo -e "$(date +"%A, %B %d")"
    color = rgba(216, 222, 233, 0.70)
    font_size = 25
    font_family = SpaceMono Nerd Font
    position = 0, 40
    halign = center
    valign = center
}

label { # time 
    monitor = HDMI-A-1
    text = cmd[update:1000] echo "<span>$(date +"%I꞉%M")</span>"
    color = rgba(216, 222, 233, 0.70)
    font_size = 120
    font_family = SpaceMono Nerd Font
    position = 0, -60
    halign = center
    valign = center
}


label { # main date
    monitor = eDP-1
    text = cmd[update:1000] echo -e "$(date +"%A, %B %d")"
    color = rgba(216, 222, 233, 0.70)
    font_size = 25
    font_family = SpaceMono Nerd Font
    position = 0, 370
    halign = center
    valign = center
}

label { # main time
    monitor = eDP-1
    text = cmd[update:1000] echo "<span>$(date +"%I꞉%M")</span>"
    color = rgba(216, 222, 233, 0.70)
