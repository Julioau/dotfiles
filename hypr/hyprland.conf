cursor {
    persistent_warps = 1
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    repeat_delay = 250
    repeat_rate = 50

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        clickfinger_behavior = true
        disable_while_typing = false
    }
    # tablet {
    #     output = eDP-1
    # }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    gaps_in = 2.5
    gaps_out = 5
    # gaps_when_only = true
    border_size = 2
    col.active_border = rgb(a6e3a1) # rgba(00ff99ee) 45deg
    col.inactive_border = rgb(6c7a89)
    gaps_workspaces = -5
    layout = dwindle
    # no_cursor_warps = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
    
    snap {
        enabled = true
        # border_overlap = true
    }
}

xwayland {
    force_zero_scaling = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    blur {
        enabled = false
        noise = 0
        size = 5
        passes = 2
        xray = false
        special = false
    }

    # drop_shadow = false
    dim_special = 0
    shadow {
        range          = 6
        render_power   = 1
        color          = rgb(a6e3a1)
        color_inactive = rgba(006c7a89)
    }
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeInOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutSine, 0.61, 1, 0.88, 1
    bezier = easeInOutQuint, 0.83, 0, 0.17, 1
    bezier = easeInCubic, 0.32, 0, 0.67, 0

    animation = windows, 1, 5, default, 
    animation = windowsOut, 1, 5, default #popin 80%
    animation = border, 0, 10, default
    animation = borderangle, 0, 8, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 5, default, slidevert #for vertical workspaces
    animation = specialWorkspace, 1, 5, default, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling.
    preserve_split = yes # you probably want this
    # no_gaps_when_only = 1
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_distance = 200
}


misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    vfr = true
    background_color = rgb(1e1e2e)
    new_window_takes_over_fullscreen = 2
}

group {
    col.border_active = rgb(6ca2f9) # rgba(00ff99ee) 45deg
    col.border_inactive = rgba(6ca2f950)
    col.border_locked_active = rgb(a6e3a1)
    col.border_locked_inactive = rgb(6c7a89)
    
    groupbar {
        height = 5
        font_family = SpaceMono Nerd Font
        font_size = 13
        col.active = rgb(6ca2f9)
        col.inactive = rgba(6ca2f950)
        col.locked_active = rgb(28283e)
        col.locked_inactive = rgb(181825)
        # round_only_edges = true
        # rounding = 20
        render_titles = false
        # text_color = rgb(181825)
    }
}

